<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Successful</title>
</head>
<body>

    <h1>{{ success_message }}</h1>

    <form method="post" enctype="multipart/form-data">
        {%  csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}: {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Update again</button>
    </form>

    <a href="{% url 'employees_show_all_users' %}">Back to All Users page</a>

</body>
</html>
